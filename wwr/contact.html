        <h1>Contact Us</h1>

        <!-- Employee Profiles -->
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="profiles-container">
                <figure>
                    <img src="images/employee1.jpg" alt="John - Lead Guide">
                    <figcaption>John Doe - Lead Rafting Guide</figcaption>

                <figure>
                    <img src="images/employee2.jpg" alt="Sarah - Customer Support">

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="submit-form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general-inquiry"> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation-question"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="website-suggestion"> Website Suggestion</label>
                </fieldset>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label><input type="checkbox" name="newsletter"> Subscribe to our monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
