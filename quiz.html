<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML & CSS Quiz</h1>
    <form action="#" method="post">
        <label for="q1">What does HTML stand for?</label>
        <input type="text" name="q1" id="q1">

        <label for="q2">Explain the purpose of CSS in a few sentences:</label>
        <textarea name="q2" id="q2"></textarea>

        <label for="q3">Which of the following is a valid CSS selector?</label>
        <select name="q3" id="q3">
            <option value="" selected disabled>Choose One...</option>
            <option value="class">.classname</option>
            <option value="id">#idname</option>
            <option value="element">elementname</option>
        </select>

        <label for="q4">How many heading levels are available in HTML?</label>
        <input type="number" name="q4" id="q4">

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
